<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.webp">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.webp">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Lato:wght@700&family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href="#"><img src="images/piggyvest-logo.0b78a8fa.svg" alt="Our logo image"></a>
        </div>

        <form action="" method="POST" id="form">
            <div class="purpose">
                <h1>Create a Secure Account</h1>
                <p>welcome to the future of savings & investment</p>
            </div>

            <div class="box-wrap">
                <label><strong>Full Name</strong></label>
                <input type="text" name="name" class="textbox" placeholder="Full Name" required>
            </div>

            <div class="box-wrap">
                <label><strong>Email Address</strong></label>
                <input type="email" name="email" class="textbox" placeholder="Email Address" required>
            </div>

            <div class="box-wrap">
                <label><strong>Phone Number</strong></label>
                <input type="" name="phone number" class="textbox" placeholder="Phone Number" required>
            </div>

            <div class="box-wrap">
                <label><strong>Password</strong></label>
                <input type="password" name="password" class="textbox" placeholder="Password" required>
            </div>

            <div class="box-wrap">
                <label><strong>Referrer Phone or Promo Code (Optional)</strong></label>
                <input type="text" name="Referrer code" class="textbox" placeholder="Referrer Phone or Promo Code (Optional)">
            </div>

            <div class="box-wrap">
                <label><strong>How Did You Hear About Us? (Optional)</strong></label>
                <select name="How Did You Hear About Us?" id="reference">
                    <option value="Click To Select">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Co-worker referrer">Friend/Family/Co-worker referrer</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an Event">At an Event</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="button-box">
                <button>Create Account</button>
            </div>
        </form>
        <div class="login-link"><a href="#">Already have an account? Log in</a></div>
        <p class="footer">Coded by <span class="author">Salsod</span> ðŸ¤«</p>
    </div>
</body>
</html>
